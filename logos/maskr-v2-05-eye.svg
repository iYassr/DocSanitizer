<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="#1f2937"/>
  <!-- Eye shape -->
  <ellipse cx="100" cy="100" rx="70" ry="45" fill="none" stroke="url(#grad5)" stroke-width="8"/>
  <!-- Pupil -->
  <circle cx="100" cy="100" r="25" fill="url(#grad5)"/>
  <circle cx="100" cy="100" r="12" fill="#1f2937"/>
  <!-- Privacy bar crossing the eye -->
  <rect x="30" y="90" width="140" height="20" rx="4" fill="#1f2937"/>
  <rect x="40" y="94" width="120" height="12" rx="2" fill="url(#grad5)" opacity="0.8"/>
</svg>
