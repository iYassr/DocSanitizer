<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="300" height="100" fill="#0a0a0a"/>
  <text x="150" y="68" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#0ff" text-anchor="middle" filter="url(#glow)">maskr</text>
  <text x="150" y="68" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="none" stroke="#0ff" stroke-width="1" text-anchor="middle" opacity="0.5">maskr</text>
</svg>
